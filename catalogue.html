<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Meta et CSS restés inchangés -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Catalogue — GF Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Vendor + Theme CSS -->
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;700&family=Marcellus&display=swap" rel="stylesheet" />

  <style>
    /* Les ajouts et modifications de style sont ci-dessous */
    :root{
      --navH: 64px;
      --fomoH: 40px;
      --anchorOffset: calc(var(--navH) + var(--fomoH) + 12px);
      --radius: 14px;
    }
    html{scroll-behavior:smooth}
    body{background:#fff;color:#111}
    body.has-fixed-nav #content{ padding-top: calc(var(--navH) + 8px) }

    /* NAV */
    .navbar{min-height:64px; transition: background-color 0.3s ease;}
    .navbar.fixed-top{transition:background-color .25s ease, box-shadow .25s ease}
    .navbar-ghost{background:transparent !important; box-shadow:none}
    .navbar-solid{background:#ffffff !important; box-shadow:0 6px 20px rgba(0,0,0,.06)}

    /* Cards */
    .product-card img {
      object-fit: contain;
      width: 100%;
      height: 100%;
    }

    /* Hero */
    .catalog-hero {
      background-image: url('https://azure-eu-images.contentstack.com/v3/assets/blt70cb06b4414428cc/blt70e742eb576b00d4/68d2a81416d9319f7a72e26f/ASSET-HERO-HP-PRESS-RELEASE-SECONDHERO-ENFANT-DESK.jpg?branch=prod_1&format=avif&auto=auto&width=100p&quality=90');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 92px 0 56px;
      margin-top: 56px;
      position: relative;
    }
    .catalog-hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }
    .catalog-hero .container {
      position: relative;
      z-index: 2;
    }
    .catalog-hero h1, .catalog-hero p {
      color: #fff;
    }
  </style>
</head>
<body class="homepage">

  <!-- Le reste du HTML reste inchangé jusqu'à la section Hero -->
  <!-- SVG icons -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <!-- ... -->
  </svg>

  <!-- FOMO bar -->
  <div class="fomo-bar py-2" id="fomoBar">
    <!-- ... -->
  </div>

  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg text-uppercase fs-6 p-3 border-bottom align-items-center fixed-top navbar-ghost" id="siteNav" style="top: var(--fomoH)">
    <!-- ... -->
  </nav>

  <!-- Panier et autres Offcanvas -->
  <!-- ... -->

  <!-- HERO + Fil d'Ariane -->
  <header class="catalog-hero text-center">
    <div class="container">
      <nav aria-label="breadcrumb" class="mb-2">
        <ol class="breadcrumb justify-content-center">
          <!-- ... -->
        </ol>
      </nav>
      <h1 class="display-5 mb-1">Catalogue Hiver 2025</h1>
      <p class="mb-0">Doudounes, parkas, mailles & accessoires</p>
    </div>
  </header>

  <!-- Main content -->
  <main id="content">
    <!-- ... -->
  </main>

  <!-- Template carte produit -->
  <template id="tpl-card">
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card product-card h-100 border-0 shadow-sm">
        <a class="stretched-link text-reset text-decoration-none p-link" href="products.html">
          <div class="position-relative">
            <span class="position-absolute top-0 start-0 m-2 badge badge-new text-uppercase d-none">Nouveau</span>
            <div class="ratio ratio-4x3">
              <img class="w-100 h-100 object-fit-contain" alt="">
            </div>
          </div>
        </a>
        <!-- ... -->
      </div>
    </div>
  </template>

  <!-- Offcanvas Quick-view produit -->
  <!-- ... -->

  <!-- FOOTER -->
  <footer class="border-top">
    <!-- ... -->
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="data/products.js"></script>
  <script src="catalogue.js"></script>
  <script src="js/app.js"></script>

  <script>
    // Ajout d'un événement pour changer la classe du header lors du défilement
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('siteNav');
      if (window.scrollY > 50) {
        navbar.classList.remove('navbar-ghost');
        navbar.classList.add('navbar-solid');
      } else {
        navbar.classList.remove('navbar-solid');
        navbar.classList.add('navbar-ghost');
      }
    });
  </script>
</body>
</html>
