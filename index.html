<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GF Store — Produits</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background: #fafafa;
    }
    .card img {
      max-width: 100%;
      max-height: 180px;
      object-fit: contain;
    }
    .card h3 { font-size: 1em; margin: 10px 0; }
    .card p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>GF Store — Liste des Produits</h1>
  <div id="product-list" class="grid"></div>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('./produits.json'); // ⚡ fichier à la racine
        if (!response.ok) throw new Error("Impossible de charger produits.json");
        const products = await response.json();

        const container = document.getElementById('product-list');
        container.innerHTML = '';

        products.forEach(prod => {
          const card = document.createElement('div');
          card.className = 'card';

          // Utilise imageCover si dispo, sinon première image
          const imgSrc = prod.imageCover || (prod.images && prod.images[0]) || 'assets/img/opengraph-default.jpg';

          card.innerHTML = `
            <img src="${imgSrc}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <p><strong>${prod.price} €</strong></p>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('product-list').innerText = "Erreur de chargement des produits.";
      }
    }

    loadProducts();
  </script>
</body>
</html>
