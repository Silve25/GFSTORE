<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>GF Store — Test Produits (simple)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;padding:20px;background:#f6f7fb}
    h1{margin:0 0 12px 0}
    #status{margin:8px 0 16px 0;color:#555}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:12px}
    .card img{width:100%;height:160px;object-fit:contain;background:#fafafa;border:1px solid #eee;border-radius:8px}
    .title{font-weight:700;margin-top:8px}
    .muted{color:#6b7280;font-size:0.9rem}
    .note{color:#b45309;font-size:0.85rem;margin-top:6px}
    .error{white-space:pre-wrap;background:#fee2e2;border:1px solid #ef4444;color:#991b1b;padding:10px;border-radius:8px}
  </style>
</head>
<body>
  <h1>GF Store — Liste produits (simple)</h1>
  <div id="status">Chargement…</div>
  <div id="errors"></div>
  <div id="grid" class="grid"></div>

  <script type="module">
    const $ = s => document.querySelector(s);
    const statusEl = $("#status");
    const errorsEl = $("#errors");
    const grid = $("#grid");

    function showError(msg){
      const div = document.createElement('div');
      div.className = 'error';
      div.textContent = msg;
      errorsEl.appendChild(div);
      console.error(msg);
    }

    // Aide: messages utiles si ça ne s'affiche pas
    function environmentHints(){
      // Si la page n'est pas servie en http(s), c'est quasi sûr que ça casse
      if(location.protocol !== 'http:' && location.protocol !== 'https:'){
        showError("⚠️ Cette page n'est pas servie via HTTP. Les modules ES (import) ne fonctionnent pas en file://.\n" +
                  "Solution : dans le dossier gf-store, lancez `py -m http.server 8080` puis ouvrez http://localhost:8080/");
      }
    }

    async function main(){
      environmentHints();

      // On essaye d'importer le module produits
      let mod;
      try{
        mod = await import('./data/products.js');  // chemin attendu: gf-store/data/products.js
      }catch(e){
        showError("Impossible de charger ./data/products.js\n" + (e?.message || e));
        statusEl.textContent = "Échec du chargement des produits.";
        return;
      }

      // On supporte deux styles: export default ou export nommé { PRODUCTS }
      const arr = Array.isArray(mod?.default) ? mod.default :
                  (Array.isArray(mod?.PRODUCTS) ? mod.PRODUCTS : []);

      if(!Array.isArray(arr) || arr.length === 0){
        showError("Aucun produit trouvé dans products.js\n" +
                  "Vérifiez que le fichier exporte un tableau (ex: `export const PRODUCTS = [...]` et `export default PRODUCTS;`).");
        statusEl.textContent = "0 produit.";
        return;
      }

      statusEl.textContent = `${arr.length} produit(s) chargé(s).`;

      // Rendu des cartes
      grid.innerHTML = '';
      arr.forEach((p, i) => {
        const card = document.createElement('article');
        card.className = 'card';

        const name  = p?.name || p?.Nom || p?.title || p?.id || `Produit #${i+1}`;
        const brand = p?.brand || p?.Marque || '';
        const imgs  = Array.isArray(p?.images) ? p.images : [];
        // On prend la 1ère image existante
        const imgSrc = imgs.find(u => typeof u === 'string' && u.trim().length) || '';

        // Notes d’aide : on explique pourquoi une image ne s’affiche pas
        let notes = [];
        if(!imgSrc) notes.push("⚠️ Aucune image fournie.");
        if(typeof imgSrc === 'string' && (imgSrc.startsWith('C:\\\\') || imgSrc.startsWith('file:///') || imgSrc.startsWith('/C:/'))){
          notes.push("⚠️ Chemin d'image local détecté. Utilisez un chemin relatif du repo (ex: assets/img/...) pour que ça marche en ligne.");
        }

        card.innerHTML = `
          ${ imgSrc ? `<img src="${imgSrc}" alt="">` : `<div class="muted" style="height:160px;display:flex;align-items:center;justify-content:center;border:1px dashed #ddd;border-radius:8px">Pas d'image</div>` }
          <div class="title">${name}</div>
          <div class="muted">${brand}</div>
          ${ notes.length ? `<div class="note">${notes.join('<br>')}</div>` : '' }
        `;
        // On log aussi en console pour debug
        if(notes.length){ console.warn(name, notes); }

        grid.appendChild(card);
      });
    }

    // Attrape toutes les erreurs runtime pour qu'on les voie à l'écran
    window.addEventListener('error', (e)=> showError("Erreur JS: " + (e?.message || e)));

    main();
  </script>
</body>
</html>
